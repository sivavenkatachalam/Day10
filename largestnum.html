<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LargestNumber</title>
</head>
<body>
    <script>
     function findLargestNumber(arr) {
     return Math.max(...arr);
     }
      console.log(findLargestNumber([3, 1, 4, 15, 5, 9])); 
      console.log(findLargestNumber([22,33,88,66,150,52])); 
    </script>
</body>
</html>
