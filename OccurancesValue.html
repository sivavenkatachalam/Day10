<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value</title>
</head>
<body>
    <script>
        function countCharacterOccurrences(str) {
     const count = {};
     for (const char of str) {
       count[char] = (count[char] || 0) + 1;
     }
     return count;  
     }
     console.log(countCharacterOccurrences("hello world")); 
    </script>
</body>
</html>
