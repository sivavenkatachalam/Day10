<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius</title>
</head>
<body>
    <script>
        function celsiusToFahrenheit(celsius) {
     return (celsius * 9/5) + 32;
     }
     console.log(celsiusToFahrenheit(121));
    </script>
</body>
</html>
