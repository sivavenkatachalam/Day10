<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        for (let n = 1; n <= 100; n++) {
      if (n % 3 == 0 && n % 5 == 0) {
          console.log("FizzBuzz");
      }else if (n % 3 == 0) {
          console.log("Fizz");
      }else if (n % 5 == 0) {
          console.log("Buzz");
      }else {
          console.log(n);
      }
  }
    </script>
</body>
</html>
